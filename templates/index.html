{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Adam vs Isla
{% endblock %}

{% block content%}
<div class="container">
	<h1>Now, Who is that!</h1>
	<form method="POST" action="/" enctype="multipart/form-data">
		<d1>
			{{ wtf.quick_form(form)}}
		</d1>
		{% if ans != None %}
		<pre>{{ans}}</pre>
		{% endif %}
	</form>
	<img src=" {{ url_for('static', filename = Disp_Img) }}">
</div>
{% endblock%}
